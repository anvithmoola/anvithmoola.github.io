<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style_list.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
		<image src="https://anvithmoola.github.io/anvith/adhira/ImageGallery/4-in-1-Trophies.jpg">
      </span>
	  
      <span style="--i: 2">
		<image src="https://anvithmoola.github.io/anvith/adhira/ImageGallery/2023TKWDTrophy.jpg">
      </span>
	  
      <span style="--i: 3">
		<image src="https://anvithmoola.github.io/anvith/adhira/ImageGallery/TKWDTrophy.jpg">
      </span>
	  
      <span style="--i: 4">
		<image src="https://anvithmoola.github.io/anvith/adhira/ImageGallery/Dance-Trophy-1.jpg">
      </span>
	  
      <span style="--i: 5">
		<image src="https://anvithmoola.github.io/anvith/adhira/ImageGallery/Dance-Trophy-2.jpg">
      </span>
	  
      <span style="--i: 6">
		<image src="https://anvithmoola.github.io/anvith/adhira/ImageGallery/2-in-1-Dance.jpg">
      </span>
	  
      <span style="--i: 7">
		<image src="https://anvithmoola.github.io/anvith/adhira/ImageGallery/2-in-1-TKWD.jpg">
      </span>
	  
      <!--<span style="--i: 8">
        <img
          src="https://images.unsplash.com/photo-1582142407894-ec85a1260a46?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGdsYXNzZXN8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60"
        />
      </span>-->
    </div>

    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>

    <script src="app_list.js"></script>
  </body>
</html>
